<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width:25%;border:dotted; border-color: #555555">
  {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">


<table>
    <form action="" method="post">{% csrf_token %}

        <tr>
            <td>
                <label >用户名:</label>
            </td>
            <td>
                <input type = 'text' placeholder="输入用户名" name = 'account'>
            </td>
        </tr>
        <tr>
            <td>
                <label >密码:</label>
            </td>
            <td>
              <input type = 'password' placeholder="输入密码" name = 'password'>
            </td>
        </tr>
         <tr>
             <td>
                <label >确认密码:</label>
             </td>
             <td>
                 <input type = 'password' placeholder="再次输入密码" name ='password2'>
             </td>

         </tr>
         <tr>
             <td>
                 <label>邮箱:</label>
             </td>
             <td>
                 <input type="email" placeholder="输入邮箱" name = 'email'>
             </td>
         </tr>
          <tr>

              <td>
                   <input type = 'submit' placeholder="Login" value="登录">
              </td>
          </tr>
    </form>
</table>
<ul>
    {% if errors %}
        <li>

            {% for error in errors %}
             <p style="color: red;">
                {{error}}
             </p>
              {% endfor %}
        </li>
    {% endif %}

    </ul>
</div>
</body>
</html>
